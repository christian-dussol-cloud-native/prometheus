apiVersion: v1
kind: Namespace
metadata:
  name: demo
  labels:
    team: platform
    project: cncf-project-focus
    environment: development
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  namespace: demo
  labels:
    app: sample-api
    team: payments
    project: treasury-api
    environment: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
        team: payments
        project: treasury-api
        environment: development
    spec:
      containers:
        - name: api
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: sample-api
  namespace: demo
  labels:
    app: sample-api
    team: payments
    project: treasury-api
spec:
  selector:
    app: sample-api
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
